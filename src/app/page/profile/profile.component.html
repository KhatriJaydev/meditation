<div class="container app-main">
    <header class="header">
        <span class="main-title">Profile</span>
        <button type="button" (click)="goToSettings()">
            <img src="../../../assets/icons/settings.svg" class="img-fluid">
        </button>
    </header>
    <div class="content">
        <section>
            <div class="user-profile-section">
                <div class="user-avatar">
                    <img src="../../../assets/icons/userimg.svg" class="img-fluid">
                </div>
                <div class="user-name">
                    <h6>John Smith</h6>
                    <p>johnsmith@gmail.com</p>
                </div>
            </div>
        </section>
        <ng-container *ngIf="isAchievementAvailable">
            <div class="achieved-card">
                <div class="achieved-title">
                    <h6>Target Achieved</h6>
                    <p>Learn more about everything that you have achieved below.</p>
                </div>
                <div class="achieved-icon" class="d-flex align-items-center justify-content-center">
                    <img src="../../../assets/icons/achieved-icon.svg" class="img-fluid">
                </div>
            </div>
        </ng-container>
        <section>
            <div class="progress-section">
                <div class="progress-title">Progress</div>
                <div class="progress-cards">
                    <div class="progress-card" (click)="showProgress('totalMeditation')">
                        <div class="progress-icon">
                            <svg width="26" height="27" viewBox="0 0 26 27" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.01" x="0.155029" y="0.901367" width="25.6901" height="25.6901"
                                    fill="white" />

                                    fill="#3A3B3B" />
                            </svg>


                        </div>
                        <div class="progress-card-title">
                            <p>120 h</p>
                            <span>Total meditation</span>
                        </div>
                    </div>
                    <div class="progress-card progress-card-two" (click)="showProgress('longestSession')">
                        <div class="progress-icon">
                            <svg width="26" height="27" viewBox="0 0 26 27" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.01" x="0.155029" y="0.901367" width="25.6901" height="25.6901"
                                    fill="white" />
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M5.39478 24.4504C4.86569 24.4504 4.43677 24.0251 4.43677 23.5003V5.89424C4.43611 4.87555 4.98364 3.93396 5.87299 3.42433C6.76234 2.91471 7.85832 2.91453 8.74783 3.42388L21.202 10.5784C22.0884 11.0884 22.6339 12.0278 22.6339 13.044C22.6339 14.0603 22.0884 14.9997 21.202 15.5096L9.70585 22.1606C9.40887 22.3478 9.0323 22.3585 8.72502 22.1884C8.41774 22.0184 8.22921 21.6949 8.23397 21.3459C8.23873 20.9969 8.43602 20.6786 8.74783 20.5169L20.244 13.8659C20.5395 13.6959 20.7213 13.3828 20.7213 13.044C20.7213 12.7053 20.5395 12.3921 20.244 12.2222L7.78982 5.06762C7.49282 4.89755 7.12681 4.89791 6.83015 5.06856C6.53349 5.2392 6.35143 5.55411 6.3528 5.89424V23.5003C6.3528 24.0251 5.92388 24.4504 5.39478 24.4504Z"

                            </svg>


                        </div>
                        <div class="progress-card-title">
                            <p>35 min</p>
                            <span>Longest session</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <ng-container>
            <section>
                <div class="achievements-section">
                    <div class="achievements-title">
                        Achievements
                    </div>
                    <div class="achievements-trophy" *ngIf="isAchievementAvailable">
                        <div class="achievements-text">
                            The art of being happy lies in the power of extracting pleasure from ordinary life.
                        </div>
                        <div class="achievements-img">
                            <img src="../../../assets/icons/trophy-svg.svg" class="img-fluid">
                        </div>
                    </div>
                    <div class="list-of-achievements" *ngIf="isAchievementAvailable">
                        <ul>
                            <li (click)="showAchievements(item)" *ngFor="let item of achievementsList"
                                class="achievements-item">
                                <img src="../../../assets/icons/star-icon.svg" class="img-fluid">
                                <div class="achievements-center">
                                    <p class="achievements-title">{{item}}</p>
                                </div>
                                <img src="../../../assets/icons/Goforward.svg" class="img-fluid">
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </ng-container>
    </div>
</div>
