<ng-container *ngIf="showEnterEmailModel">
  <header>
    <div class="header-container">
      <button (click)="goToSignIN()" class="back-button-icon">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect opacity="0.01" width="28" height="28" fill="white" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M10.1737 22C9.93061 21.9997 9.69599 21.9108 9.51368 21.7501L2.51368 15.6331C2.04076 15.2205 1.8749 14.5572 2.098 13.9708C2.3211 13.3843 2.88597 12.9987 3.51368 13.0044H25.0037C25.556 13.0044 26.0037 13.4519 26.0037 14.0039C26.0037 14.5559 25.556 15.0034 25.0037 15.0034H4.83368L10.8337 20.2509C11.1454 20.5256 11.2546 20.9645 11.1079 21.3532C10.9612 21.7419 10.5893 21.9994 10.1737 22ZM6.83368 11.2553L10.8337 7.75697C11.1034 7.52129 11.2269 7.15968 11.1575 6.80835C11.0882 6.45703 10.8366 6.16937 10.4975 6.05372C10.1585 5.93808 9.78342 6.01202 9.51368 6.2477L5.51368 9.74599C5.24395 9.98167 5.1205 10.3433 5.18983 10.6946C5.25917 11.0459 5.51076 11.3336 5.84983 11.4492C6.1889 11.5649 6.56395 11.4909 6.83368 11.2553Z"
            fill="#3A3B3B" />
        </svg>
      </button>
      <div class="sign-up-title">
        <span>
          Please enter your <br> email address
        </span>
      </div>
    </div>
  </header>
  <section class="enter-email">
    <form [formGroup]="signUpForm" novalidate>
      <div class="Fname">
        <span>First name</span>
        <input formControlName="Fname">
        <div class="alert-msg">
          <div
            *ngIf="signUpForm.controls['Fname'].invalid && (signUpForm.controls['Fname'].dirty || signUpForm.controls['Fname'].touched)">
            <span *ngIf="signUpForm?.get('Fname')?.hasError('required')"> First name is required.</span>
          </div>
        </div>
      </div>
      <div class="Lname">
        <span>Last Name</span>
        <input formControlName="Lname">
        <div class="alert-msg">
          <div
            *ngIf="signUpForm.controls['Lname'].invalid && (signUpForm.controls['Lname'].dirty || signUpForm.controls['Lname'].touched)">
            <span *ngIf="signUpForm?.get('Lname')?.hasError('required')">Last Name is required.</span>
          </div>
        </div>
      </div>
      <div class="Email">
        <span>Email</span>
        <input formControlName="Email">
        <div class="alert-msg">
          <div
            *ngIf="signUpForm.controls['Email'].invalid && (signUpForm.controls['Email'].dirty || signUpForm.controls['Email'].touched)">
            <span *ngIf="signUpForm?.get('Email')?.hasError('required')"> Email is required.</span>
          </div>
        </div>
      </div>
    </form>
    <button class="nextButton" (click)="goToenterPass()">
      <span>Continue</span>
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect opacity="0.01" x="1" y="1" width="26" height="26" fill="white" stroke="white" stroke-width="2" />
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M24.5 14.999H3C2.44772 14.999 2 14.5517 2 14C2 13.4483 2.44772 13.001 3 13.001H23.17L17.17 7.75611C16.9003 7.52054 16.7768 7.15911 16.8462 6.80796C16.9155 6.45681 17.1671 6.16928 17.5062 6.0537C17.8452 5.93811 18.2203 6.01202 18.49 6.24758L25.49 12.3616C25.9629 12.774 26.1288 13.437 25.9057 14.0231C25.6826 14.6093 25.1177 14.9947 24.49 14.989L24.5 14.999ZM18.49 21.7524L22.49 18.2558C22.907 17.8917 22.9495 17.2588 22.585 16.8422C22.2205 16.4257 21.587 16.3832 21.17 16.7473L17.17 20.2439C16.753 20.608 16.7105 21.2409 17.075 21.6575C17.4395 22.0741 18.073 22.1166 18.49 21.7524Z"
          fill="white" />
      </svg>
    </button>
  </section>
</ng-container>

        <span>

        </span>
      </div>
    </div>
  </header>
  <section class="enter-password">
    <form [formGroup]="passwordForm" novalidate>

        <span>Password</span>

        <input formControlName="password" [type]="password" (input)="onPasswordChange()">

                fill="black" />
            </svg>

          </span>
        </button>
      </div>
      <div class="password-strength">
        <span>{{ message }}</span>
        <div class="progress">
          <div class="progress-bar" [style.width]="passwordStrength + '%'">{{ message }}</div>
        </div>
      </div>

      <div class="pass-length">
        <div>
          <div class="length-Check" [style.color]="isCriteriaValid('length') ? 'green' : ''">6 Characters</div>
          <div class="length-Check" [style.color]="isCriteriaValid('number') ? 'green' : ''">1 Number</div>
        </div>
        <div>
          <div class="length-Check" [style.color]="isCriteriaValid('uppercase') ? 'green' : ''">1 Uppercase letter
          </div>
          <div class="length-Check" [style.color]="isCriteriaValid('special') ? 'green' : ''">1 Special character
          </div>
        </div>
      </div>

    </form>
    <div class="nextButtonPostion">
      <button class="nextButton ">
        <span>Create Account</span>
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">

      </button>
    </div>
  </section>
</ng-container>
